<h1>Editar Tarea</h1>
<form method="post">
    {% csrf_token %}
    <label>Nombre:</label><input type="text" name="nombre" value="{{ tarea.nombre }}" required><br>
    <label>Descripci√≥n:</label><textarea name="descripcion" required>{{ tarea.descripcion }}</textarea><br>
    <label>Estado:</label>
    <select name="estado">
        <option value="no_empezado" {% if tarea.estado == 'no_empezado' %}selected{% endif %}>No empezado</option>
        <option value="en_curso" {% if tarea.estado == 'en_curso' %}selected{% endif %}>En curso</option>
        <option value="listo" {% if tarea.estado == 'listo' %}selected{% endif %}>Listo</option>
    </select><br>
    <label>Prioridad:</label>
    <select name="prioridad">
        <option value="baja" {% if tarea.prioridad == 'baja' %}selected{% endif %}>Baja</option>
        <option value="media" {% if tarea.prioridad == 'media' %}selected{% endif %}>Media</option>
        <option value="alta" {% if tarea.prioridad == 'alta' %}selected{% endif %}>Alta</option>
    </select><br>
    <button type="submit">Guardar Cambios</button>
</form>
<a href="{% url 'listar_tareas' %}">Volver</a>
